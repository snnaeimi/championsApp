<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:wght@100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kalam:wght@300;400;700&family=Karla:ital,wght@0,200..800;1,200..800&family=Poetsen+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:wght@100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kalam:wght@300;400;700&family=Karla:ital,wght@0,200..800;1,200..800&family=Poetsen+One&display=swap"
      rel="stylesheet"
    />
    <title>Champion App</title>
  </head>
  <body>
    <div class="container">
      <img src="champion.PNG" alt="a person with one hand above" />
      <p>We are the Champions</p>
      <input
        type="text"
        class="userTextPlace"
        id="userFullText"
        placeholder="Write your endorsement here"
      />
      <div>
        <input
          type="text"
          placeholder="From"
          class="fromToClass"
          id="fromElement"
        />
        <input
          type="text"
          placeholder="To"
          class="fromToClass"
          id="toElement"
        />
      </div>

      <button class="publish" id="publishBtn">Publish</button>
      <div>
        <p>- Endorsements -</p>
        <div class="messageContainer" id="listOfEndorsment"></div>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
